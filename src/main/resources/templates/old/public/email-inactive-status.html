<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tài khoản chưa được kích hoạt</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Container chính -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-warning text-center" role="alert">
        <h4 class="alert-heading">Tài khoản chưa được kích hoạt!</h4>
        <p>Vui lòng kiểm tra email của bạn để kích hoạt tài khoản. Nếu bạn không nhận được email, hãy kiểm tra thư mục spam hoặc yêu cầu gửi lại email kích hoạt.</p>
        <hr>
        <p class="mb-0">Cảm ơn bạn đã đăng ký tài khoản của chúng tôi.</p>
      </div>
      <div class="text-center">
        <a href="/" class="btn btn-primary">Quay lại trang chủ</a>
        <a th:href="@{http://localhost:8080/auth/verifyAgain(username=${username})}" class="btn btn-warning">Gửi lại email kích hoạt</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
