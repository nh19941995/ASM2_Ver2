<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <title>Login and register</title>
  <th:block th:insert="~{old/public/fragments/html_head::html_head}"></th:block>
</head>


<body>
<!--navigation bar-->
<nav>
  <th:block th:insert="~{old/public/fragments/nav/html_nav.html::html_nav}"></th:block>
</nav>
<!--headline-->

<div
    class="hero-wrap hero-wrap-2"
    style="background-image: url('/images/bg_1.jpg');"
    data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-12 text-center mb-5">
        <p class="breadcrumbs mb-0">
          <span class="mr-3">
            <a href="index.html">Trang chủ
              <i class="ion-ios-arrow-forward"></i>
            </a></span> đăng nhập<span></span></p>
        <h1 class="mb-3 bread">Đăng nhập / Đăng kí</h1>
      </div>
    </div>
  </div>
</div>

<!--alert register success-->
<div th:if="${msg_register_success}" class="toast" data-delay="2500" style="position:fixed; top: 100PX; right: 10PX;z-index: 2000;width: 300px">
    <script>
      swal({
        title: 'Đăng ký thành công!',
        /* text: 'Redirecting...', */
        icon: 'success',
        timer: 3000,
        buttons: true,
        type: 'success'
      })
    </script>
</div>

<div th:if="${msg_register_error}" class="toast" data-delay="2500" style="position:fixed; top: 100PX; right: 10PX;z-index: 2000;width: 300px">
  <script>
    swal({
      title: 'Đăng ký thất bại!',
      /* text: 'Redirecting...', */
      icon: 'error',
      timer: 3000,
      buttons: true,
      type: 'error'
    })
  </script>
</div>
<!--alert register error-->



<section class="site-section mt-5 mb-5">
  <div class="container">
    <div class="row">

      <!-- form register-->
      <div class="col-lg-12 mb-12">
        <div th:replace="~{old/public/fragments/form/form_register.html::form_register}"></div>
      </div>
      <!-- end form register-->

    </div>

  </div>
</section>



</body>
</html>
