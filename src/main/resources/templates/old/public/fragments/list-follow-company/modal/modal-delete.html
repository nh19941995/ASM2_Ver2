<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <div th:fragment="titleFragment(content,label,id)" class="container-fluid">
    <div class="row">
      <div class="col">
        <label th:for="${id}" th:text="${label}+':'" ></label>
      </div>
      <div class="col">
        <p th:id="${id}" th:text="${content}" ></p>
      </div>
    </div>
  </div>

<div th:fragment="delete(company,userId)">
  <div
          th:attr="id=@{deleteModal{id}(id=${company.id})}"
          class="modal fade"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" th:text="${company.nameCompany}">Recruiment details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div th:replace="this :: titleFragment(${company.description},'ThÃ´ng tin','description')"></div>
          <div th:replace="this :: titleFragment(${company.email},'Email','email')"></div>
          <div th:replace="this :: titleFragment(${company.phoneNumber},'Phone','phoneNumber')"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <div>
            <a  th:href="@{/follow/unFollowCompany(companyId=${company.id},userId=${userId})}"
                class="btn btn-danger">
              <span th:text="'Delete'"></span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</html>
