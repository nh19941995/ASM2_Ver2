<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="html_topList">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center mb-5">

                <div style="display: block" class="col-md-7 heading-section text-center">
                    <span class="subheading">Danh mục công việc</span>
                    <h2 class="mb-0">Top Danh Mục</h2>
                </div>
            </div>
            <div class="row">
                <th:block th:each="categorie : ${categories}">
                    <div class="col-md-3 ">
                        <ul class="category text-center">
                            <li>
                                <a style="text-decoration: none !important;" th:href="${'/recruitment/category/'}+${categorie.id}">
                                    <p th:text="${categorie.name}"></p>
                                    <span class="number" th:text="${categorie.numberChoose}">
                                    </span>
                                    <span>Vị trí</span>
                                    <i class="ion-ios-arrow-forward"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </th:block>
            </div>
        </div>
    </section>
</div>
