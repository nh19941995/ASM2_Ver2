<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="modal_login">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Đăng nhập</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/authenticateTheUser}" method="post" class="p-4 border rounded">

                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="username">Email</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Tên tài khoản" required>
                            </div>
                        </div>

                        <div class="row form-group mb-4">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="password">Mật khẩu</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                            </div>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Tên tài khoản hoặc mật khẩu không hợp lệ.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Bạn đã đăng xuất thành công.
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                            <input type="submit" value="Đăng nhập" class="btn px-4 btn-primary text-white">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
