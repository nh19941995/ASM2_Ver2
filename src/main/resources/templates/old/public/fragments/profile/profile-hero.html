<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="html_profile_hero">
    <div class="hero-wrap hero-wrap-2" style="background-image: url(/images/bg_1.jpg);"
         data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end justify-content-start">
                <div class="col-md-12 text-center mb-5">
                    <h1 class="mb-3 bread">Hồ sơ </h1>
                    <form
                            th:action="@{'/user/addAvatar?id=' + ${user.getId()}}"
                            method="post"
                            enctype="multipart/form-data"
                    >
                        <div class="form-group">
                            <label class="btn btn-primary btn-md btn-file">
                                Chọn ảnh<input type="file" name="file" id="fileUpload" hidden>
                            </label>
                            <label class="btn btn-primary btn-md btn-file">
                                Lưu<input type="submit" hidden>
                            </label>
                        </div>

                        <div style="margin-left: 0px" id="divImage">
                            <img
                                    id="avatar"
                                    height="100"
                                    width="100"
                                    style="border-radius: 50px"
                                    th:src="@{'http://localhost:8080/avatar/' + ${avatar}}"
                            >
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
